  <form class="form-horizontal"  method="post">
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-2" for="interviewpurpose">Interview Purpose:</label>
      <div class="col-sm-6">
        <select name="Interviewpurpose" class="form-control" id="mySelect" placeholder="Select Interview Purpose" required>
          <option selected value="Visa">Visa</option>
          <option value="Permanent_Residence">Permanent Residence</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-2" for="interviewpurpose">City:</label>
      <div class="col-sm-6">
        <!-- //use the selext attribute for select one of many option -->
        <select name="City" class="form-control" placeholder="Select City" id="selectcity" required onchange="onSelectChange(this.value);">
          <option selected="">Select City</option>
          <option >London</option>
          <option >Brighton</option>
          <option >Belfast</option>
          <option >Carediff</option>
          <option >NewCastle</option>
          <option >ElseWhere  </option>       
        </select>
        <input type="text" id="yourTextBox" placeholder="Enter City..." name="tbox" style='display: none;'/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-2" for="pwd">Address:</label>
      <div class="col-sm-6">          
        <textarea rows="4"class="form-control" name="address" placeholder="Write address" required="textarea"></textarea>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-2" for="interview">Interviewer:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="interview" placeholder="Enter Candiate Name" name="interview" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-2" for="email"> Interviewees Email:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-2" for="phoneno"> Interviewees Phone No:</label>

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-2" for="date">Date:</label>
      <div class="col-sm-6">
        <input type="Date" class="form-control" id="datepicker" placeholder="Choose Date" name="datepicker" required=>
